<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
</head>
<body>
  <h1>User Registration</h1>
  <form action="/register" method="GET">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="nationID">Nation ID:</label>
    <input type="text" id="nationID" name="nationID" required>

    <button type="submit">Register</button>
  </form>

  <script>
    document.querySelector('form').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent the form from submitting normally

      const form = event.target;
      const nameInput = form.querySelector('#name');
      const addressInput = form.querySelector('#address');
      const nationIDInput = form.querySelector('#nationID');

      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          name: nameInput.value,
          address: addressInput.value,
          nationID: nationIDInput.value,
        }),
      });

      if (response.ok) {
        const data = await response.json();
        const message = data.message;
        const vaccinationDate = data.vaccinationDate;

        alert(`${message}\nVaccination Date: ${vaccinationDate}`);
      } else {
        const errorMessage = await response.text();
        alert(`Registration Failed\n${errorMessage}`);
      }
    });
  </script>
</body>
</html>
